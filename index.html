    <script src="https://facilitating.ca/javascripts/jquery.matchHeight-min.js"></script>
    <script src="https://facilitating.ca/javascripts/jquery.lazy.min.js"></script>


    <script>
      $( document ).ready(function () {
        $('.lazy').lazy({
          effect: "fadeIn",
          effectTime: 500,
          threshold: 0
        });
      });

      $( document ).ready(function () {
        setTimeout(
          function()
          {
            var boxHeight = $('.loading_shell').outerHeight();
            var windowHeight = $(window).height()
            var dif = ((windowHeight - boxHeight) / 2) - 10
            $('.loading_shell').attr('style', 'padding-top: ' + dif + 'px;');
            $('.loading_outershell').height(windowHeight);
          }, 100);

      });
      $(window).resize(function() {
        setTimeout(
          function()
          {
            var boxHeight = $('.loading_shell').outerHeight();
            var windowHeight = $(window).height()
            var dif = ((windowHeight - boxHeight) / 2) - 10
            $('.loading_shell').attr('style', 'padding-top: ' + dif + 'px;');
            $('.loading_outershell').height(windowHeight);
          }, 100);

      });
    </script>
